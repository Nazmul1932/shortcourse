{% extends 'admin_template/base_template.html' %}
{% block page_title %}
<h1>Manage Course</h1>
{% endblock page_title %}
{% block main_content %}
    <hr>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
         <div class="row">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h3>Course Details</h3>
                    <div class="row">
                        <div class="col">
                            <div class="card card-body">

                                <form method="get">

                                <button class="btn btn-primary" type="submit">Search</button>
                              </form>

                            </div>
                        </div>

                    </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap table-bordered table-avatar">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course Name</th>
                        <th>Edit</th>

                    </tr>
                  </thead>
                  <tbody>
                  {% for i in courses %}
                    <tr>
                        <td>{{ i.id }}</td>
                        <td>{{ i.course_name }}</td>
                        <td><a href="/edit_course/{{ i.id }}" class="btn btn-primary">Edit</a></td>

                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
{% endblock main_content %}
